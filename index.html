<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞老人过悬崖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score">分数: <span id="score">0</span></div>
        <div class="game-over-message" id="gameOverMessage">游戏结束</div>
        <div class="debug-info" id="debugInfo"></div>
        <div class="game-area" id="gameArea">
            <!-- 雪花将由JS动态添加 -->
            <div class="clouds"></div>
            <div class="trees"></div>
            <div class="ground"></div>
            <div class="santa" id="santa"></div>
            <div class="pole" id="pole"></div>
            <div class="current-pillar"></div>
            <div class="next-pillar"></div>
        </div>
        <div class="instructions">
            按住屏幕任意位置以伸出杆子，确定好长度后释放<br>
            <small>(也可以使用空格键控制)</small>
        </div>
        <button id="restartButton" class="restart-button">重新开始</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
